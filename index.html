<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function myfunction(){
            document.getElementById("button").innerHTML = "Welcome";
        }
        
    </script>
    <script>

    </script>
</head>
<body>
    <p id="button">Welcome to Our Website</p>
    <button type="button" onclick="myfunction()"> Click here </button>
    <br>
    <br>

    <!-- Input field to enter text -->
    <input type="text" id="textInput" placeholder="Enter text">

    <!-- Button to add text to the list -->
    <button onclick="addTextToList()">Add to List</button>

    <ul id="textList"></ul>

    <script>
        function addTextToList() {
            // Get the input value
            var inputValue = document.getElementById("textInput").value;

            // If the input is not empty, add it to the list
            if (inputValue.trim() !== "") {
                // Create a new list item
                var listItem = document.createElement("li");

                // Set the text content of the list item
                listItem.textContent = inputValue;

                // Append the list item to the ul element
                document.getElementById("textList").appendChild(listItem);

                // Clear the input field
                document.getElementById("textInput").value = "";
            }
        }
    </script>
</body>

</html>
