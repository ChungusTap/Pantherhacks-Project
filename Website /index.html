<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My To-Do List</h1>
            <input type="text" id="taskInput" placeholder="New task...">
            <button onclick="addTask()">Add</button>
        </div>
        
        <ul id="taskList">
            <li>Hit the gym <span class="deleteBtn" onclick="deleteTask(this)"></span></li>
            <li class="checked">Pay bills <span class="deleteBtn" onclick="deleteTask(this)"></span></li>
            <li>Meet George <span class="deleteBtn" onclick="deleteTask(this)"></span></li>
            <li>Buy eggs <span class="deleteBtn" onclick="deleteTask(this)"></span></li>
            <li>Read a book <span class="deleteBtn" onclick="deleteTask(this)"></span></li>
            <li>Organize office <span class="deleteBtn" onclick="deleteTask(this)"></span></li>
        </ul>
    </div>
</body>
<footer>
</footer>
</html>
